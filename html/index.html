<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<title>Генератор QR-кодов</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="icon" href="/html/index.html" type="image/x-icon">.
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<div class="wrapper">
		<header>
			<h1>Генератор QR-кодов </h1>
			<p>Вставьте URL или введите текст для QR-кода</p>
		</header>
		<div class="form">
			<input type="text" spellcheck="false" placeholder="Вставьте URL или текст">
			<button>Генерировать QR-код</button>
		</div>
		<div class="qr-code">
			<img src="/Project/qr/img/qr.gif" alt="qr-code">
		</div>
	</div>
	<script src="script.js"></script>
</body>

</html>
